<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mobile navigation</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header class="header">

                <div class="logo">СуперСайт</div>
                
                <!-- НАВИГАЦИЯ -->
                <div class="nav-wrapper">

                    <!-- Навигация для десктопа -->
                    <ul class="nav">

                        <li class="nav__item"><a href="#" class="nav__link">Услуги</a></li>

                    <!-- Кнопка для мобильной навигации -->
                    <div id="menu-togle" class="menu-icon">
                        <div class="menu-icon-line"></div>
                    </div>

                    <!-- Мобильная навигация -->
                    <div id="mobile-nav" class="mobile-nav">
                        <div class="mobile-nav__title">Навигация</div>
                        <ul class="mobile-nav__list">
                            <li class="mobile-nav__item"><a href="#" class="mobile-nav__link">О компании</a></li>
